<html>
<head>
    <title>Look Later Popup</title>
    <meta name="description" content="Look Later Popup">
    <meta name="modified" content="2020-07-12">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2><img src="images/eyecon-24px.png"> Look Later</h2>
    <p>Links: <span id="link_count">&hellip;</span>
        Storage Use: <span id="storage_report">&hellip;</span>
    </p>
    <table id="links_table">
        <thead><tr>
            <th>URI</th>
            <th>
                <span class="sort"
                      title="sort alphabetically"
                      data="alphabetical">&#x25bc;</span>
                Link&nbsp;Text
                <span class="sort"
                      title="sort reverse-alphabetically"
                      data="omegapsical">&#x25b2;</span>
            </th>
            <th>From</th>
            <th>
                <span class="sort"
                      title="sort chronologically"
                      data="time_forward">&#x25bc;</span>
                Saved At
                <span class="sort"
                      title="sort reverse-chronologically"
                      data="time_backward">&#x25b2;</span>
            </th>
            <th title="Kurt!">Go/Del</th>
        </tr></thead>
        <tbody></tbody>
    </table>
    
    <script src="popup.js"></script>
</body>
</html>
